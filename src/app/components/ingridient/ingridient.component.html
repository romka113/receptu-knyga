<div class="card">
  <div class="card-header tittle">Ingridientas</div>

  <label for="" class="form-control">Pavadinimas</label>
  <input class="form-control"[(ngModel)]="name" required >

  <label for="" class="form-control">Quantity</label>
  <input class="form-control" [(ngModel)]="quantity" required>

  <label for="" class="form-control">Price</label>
  <input class="form-control"[(ngModel)]="price" >
  <h3 class="mt-3 neimas">Pavadinimas:{{name}}</h3>
  <h3 class="kiekis">Kiekis:{{quantity}}</h3>
  <h3 class="kaina" *ngIf="price!=null" >Kaina: {{price}}</h3>
  <h3 class="totalprice" *ngIf="price!=null&&quantity!=null">{{totalPrice()}}</h3>
</div>
